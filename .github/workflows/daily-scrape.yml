name: Daily Documentation Scrape

on:
  schedule:
    # Run daily at 6:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build scraper
        run: go build -o scraper ./cmd/scraper

      - name: Run scraper
        run: ./scraper -all

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet docs/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in docs/"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in docs/"
          fi

      - name: Commit changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "docs: update Apple documentation $(date -u +%Y-%m-%d)"
          git push
